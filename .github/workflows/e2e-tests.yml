name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  # Run after deploy workflow completes
  workflow_run:
    workflows: ["Deploy to GitHub Pages"]
    types:
      - completed

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    # Only run if deploy was successful or this is a manual/PR trigger
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Wait for deployment (if triggered by workflow_run)
        if: github.event_name == 'workflow_run'
        run: |
          echo "Waiting for GitHub Pages to update..."
          sleep 60

      - name: Run E2E Tests
        working-directory: e2e-tests
        run: |
          mvn clean test \
            -Dselenide.headless=true \
            -Dselenide.browser=chrome \
            -Dapp.url=https://maciej-kolber.github.io/crown-of-europe-app/
        continue-on-error: true

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          allure_results: e2e-tests/target/allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy Allure report to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          destination_dir: allure-report

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: e2e-tests/target/allure-results
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: selenide-screenshots
          path: e2e-tests/build/reports/tests
          retention-days: 7

      - name: Test Summary
        if: always()
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d "e2e-tests/target/surefire-reports" ]; then
            TESTS=$(grep -r "tests=" e2e-tests/target/surefire-reports/*.xml 2>/dev/null | head -1 | sed 's/.*tests="\([0-9]*\)".*/\1/' || echo "0")
            FAILURES=$(grep -r "failures=" e2e-tests/target/surefire-reports/*.xml 2>/dev/null | head -1 | sed 's/.*failures="\([0-9]*\)".*/\1/' || echo "0")
            ERRORS=$(grep -r "errors=" e2e-tests/target/surefire-reports/*.xml 2>/dev/null | head -1 | sed 's/.*errors="\([0-9]*\)".*/\1/' || echo "0")
            echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Total Tests | $TESTS |" >> $GITHUB_STEP_SUMMARY
            echo "| Failures | $FAILURES |" >> $GITHUB_STEP_SUMMARY
            echo "| Errors | $ERRORS |" >> $GITHUB_STEP_SUMMARY
          else
            echo "No test results found" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š [View Allure Report](https://maciej-kolber.github.io/crown-of-europe-app/allure-report/)" >> $GITHUB_STEP_SUMMARY
